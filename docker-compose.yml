services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - path.repo=/usr/share/elasticsearch/backups  # Enable snapshots
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"  # Limit heap to 2GB (adjust based on available RAM)
      - indices.memory.index_buffer_size=20%
      - indices.fielddata.cache.size=20%
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./backups:/usr/share/elasticsearch/backups
    mem_limit: 4g
    mem_reservation: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: ./webpage/backend
    ports:
      - "3000:3000"
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ES_URL=http://elasticsearch:9200
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - OAUTH_REDIRECT_URI=http://localhost:3000/auth/callback
    volumes:
      - ./webpage/backend:/app
      - ./images:/images
      - ./rendered_pages:/rendered_pages

  frontend:
    build: ./webpage/frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  paddleocr:  #docker compose --profile ocr run --rm paddleocr bash
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ES_URL=http://elasticsearch:9200
    volumes:
      - ./rendered_pages:/rendered_pages
      - ./dataprocessing:/dataprocessing
      - /mnt/:/mnt/
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - ocr

volumes:
  esdata:
